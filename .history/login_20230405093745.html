<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/resets.css">
    <link rel="stylesheet" href="./themify-icons-font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400&display=swap"
    rel="stylesheet">
</head>
<body>
    <form action="">
        <div class="modal js-show_register">
                <div class="modal__body">
                    <div class="auth-form--left">
                        <H1>Quản lý chi tiêu cá nhân</H1>
                        <img src="./img/logo-login.png" alt="">
                    </div>
                    <div class="auth-form--right js-auth-form">  
                        <div class="auth-form__container">
                            <div class="auth-form__header">
                                <h3 class="auth-form__heading">Đăng ký</h3>
                                <span class="auth-form__switch-btn js-login">Đăng nhập</span>
                            </div>

                            <div class="auth-form__form">
                                <div class="auth-form__group">
                                    <input type="text" class="auth-form__input" required placeholder=" ">
                                    <div class="form-label">Email của bạn</div>
                                </div>
                                <div class="auth-form__group">
                                    <input type="password" class="auth-form__input" required placeholder=" ">
                                    <div class="form-label">Mật khẩu</div>
                                </div>
                                <div class="auth-form__group">
                                    <input type="password" class="auth-form__input" required placeholder=" ">
                                    <div class="form-label">Nhập lại mật khẩu</div>
                                </div>
                            </div>
                            
                            <div class="auth-form__aside">
                                <p class="auth-form__policy-text">
                                    Bằng việc đăng ký, bạn đã đồng ý với chúng tôi về
                                    <a href="#" class="auth-form__text-link">Điều khoản dịch vụ</a> & 
                                    <a href="#" class="auth-form__text-link">Chính sách bảo mật</a>
                                </p>
                            </div>
                            <div class="auth-form__controls">
                                <button class="btn btn--normal auth-form__controls--back js-close">TRỞ LẠI</button>
                                <button class="btn btn--normal btn--primary">ĐĂNG KÝ</button>
                            </div>
                        </div>

                        <div class="auth-form__socials">
                            <a href="#" class="auth-form__socials--facebook btn btn--size-s btn--with-icon">
                                <i class="auth-form__socials-icon fab fa-facebook-square"></i>
                                <span class="auth-form__socials-text">Kết nối Facebook</span>
                            </a>
                            <a href="#" class="auth-form__socials--google btn btn--size-s btn--with-icon">
                                <i class="auth-form__socials-icon fab fa-google"></i>
                                <span class="auth-form__socials-text">Kết nối Google</span>
                            </a>
                        </div>
                    </div>
                </div>
        </div>
    </form>
</body>
</html>
